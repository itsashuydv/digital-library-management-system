<div class="paperform">
    <h2>Receipt </h2>
    <form #uplodPaperForm="ngForm" (ngSubmit)="getData(uplodPaperForm.value)">
        <ul>
            <label for="facultyID">Book ID:</label>
            <li><input type="text" ngModel name="facultyID"></li>
            <br>
            <label for="facultyName">Book Name:</label>
            <li><input type="text" ngModel name="facultyName"></li>
            <br>
            <label for="subjectName">User Name:</label>
            <li><input type="text" ngModel name="subjectName"></li>
            <br>
            <!-- <label for="className">Class:</label>
            <li><input type="text" ngModel name="className"></li>
            <br> -->
            <label for="paperDate"> Date:</label>
            <li><input type="date" ngModel name="paperDate"></li>
            <br>
            <!-- <label for="mypaper">Upload Paper</label>
            <li><input type="file" ngModel name="mypaper"></li> -->
        </ul>
        <br>
        <button>Submit</button>
    </form>
</div>
